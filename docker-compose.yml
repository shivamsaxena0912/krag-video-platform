version: '3.8'

# KRAG Video Platform - Local Development Stack
# Run: docker-compose up -d
# Stop: docker-compose down
# Reset: docker-compose down -v

services:
  # ===========================================================================
  # Neo4j - Knowledge Graph Database
  # ===========================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: krag-neo4j
    ports:
      - "7474:7474"   # HTTP (Browser UI)
      - "7687:7687"   # Bolt (Driver)
    environment:
      - NEO4J_AUTH=neo4j/krag_password_123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - krag-network

  # ===========================================================================
  # Qdrant - Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: krag-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/readiness || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - krag-network

  # ===========================================================================
  # Redis - Cache and Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: krag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krag-network

  # ===========================================================================
  # PostgreSQL - Transactional Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: krag-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=krag
      - POSTGRES_PASSWORD=krag_password_123
      - POSTGRES_DB=krag_video
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krag -d krag_video"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krag-network

  # ===========================================================================
  # MinIO - Object Storage (S3-compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: krag-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=krag_minio
      - MINIO_ROOT_PASSWORD=krag_minio_password_123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krag-network

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  postgres_data:
  minio_data:

networks:
  krag-network:
    driver: bridge
